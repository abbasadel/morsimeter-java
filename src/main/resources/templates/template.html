                function updateHeaderMeter(){
                    $.ajax({
                        url: "<?php echo URL::site('/ajax/api/progress?key=localhost', TRUE) ?>",
                        dataType: 'json',
                        success: function(data){

                            var  percent = data.percent_of_satisfaction;
                            $('#people-satisfaction .progress-success').width(percent + '%');
                            $('#people-satisfaction .progress-danger').width(100-percent + '%');
                            $('#people-satisfaction .progress-success .bar').text(percent + '%');
                            $('#people-satisfaction .progress-danger .bar').text(100-percent + '%');
                            $('#people-satisfaction h4 span').text(percent );
                        }
                    });
                };


                //update my votes
                function updateMyVotes(){
                    $.ajax({
                        url: "<?php echo URL::site('/ajax/vote/my', TRUE) ?>",
                        dataType: 'json',
                        success: function(data){

                            $('#userId').val(data.userId);
                            $.each(data.votes, function(postId, answer) {
                                if(answer == 1){
                                    $('#post-0-'+postId).addClass('dimmed');
                                }else{
                                    $('#post-1-'+postId).addClass('dimmed');

                                }
                                $('#post-1-'+postId).addClass('disabled');
                                $('#post-0-'+postId).addClass('disabled');

                            });

                        }
                    });
                }

                            $('.promise-1-'+id).find('.votes').text(data.likes);


                        }
                    });

                    //alert('done updating ' + id);
