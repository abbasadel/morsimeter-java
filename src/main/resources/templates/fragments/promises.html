<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://thymeleaf.org" >
<div class="span9" th:fragment="promises(category, stats)">
    <div class="category-meter" >
        <div class=" span4 promises">
            <h3> <i class="icon-ok"></i>
                <span th:remove="tag" th:text="#{promise.progress(${stats.getStatusCount('DONE')},${stats.statusTotal})}"></span>
            </h3>

            <!-- progress-->
            <div class="progress progress-striped progress-success" style="height:15px;">
                <div class="bar" th:style="|width:${T(Math).ceil(stats.getStatusPercentage('DONE')*100)}%;|"></div>
            </div>
        </div>
        <div class=" span4 inprogress">

            <h3><i class="icon-cogs"></i>
                <span th:remove="tag" th:text="#{promise.inprogress(${stats.getStatusCount('IN_PROGRESS')},${stats.statusTotal})}"></span>
            </h3>
            <!-- progress-->
            <div class="progress progress-striped progress-warning" style="height:15px;">
                <div class="bar" th:style="|width:${T(Math).ceil(stats.getStatusPercentage('IN_PROGRESS')*100)}%;|"></div>
            </div>
            <!-- progress-->
        </div>
    </div>

    <br/>
    <table class="table table-striped" th:with="cssIcon='icon-minus-sign',cssColor='promise-not-done'" >

        <tr th:class="|promise ${cssColor}|"  th:each="p: ${category.promises}">
            <td >

                <i th:class="|promise-icon ${cssIcon}|"></i>
                <span class="promise-text">
                            <a th:href="|promise/${p.id}|" th:text="#{${p.title}}"></a>
                    </span>
            </td>
        </tr>
    </table>
    <hr/>

    google_ad_client = "ca-pub-5581779318757424";

    google_ad_height = 60;
    //-->
    </script>
    <script src="http://pagead2.googlesyndication.com/pagead/show_ads.js"
            type="text/javascript">
    </script>

    <!-- end ad-->
    <h2><i class="icon-group"></i>
        <span th:text="#{social.text}" th:remove="tag"> </span>
    </h2>

        <div class="fb-comments" data-href="http://morsimeter.com/<?php echo $category->name ?>" data-num-posts="3" data-width="750" reverse="true"></div>

</div>
