promise.1.8= تفعيل الخط الساخن للنجده بذكر إسم مستقبل البلاغ وإعطاء رقم بلاغ للمتصل
promise.1.9= زيادة عدد من نقاط شرطة بما يتناسب مع العدد السكانى للمنطقة
promise.1.10= الإسراع فى تركيب كاميرات مراقبة بالأماكن الحيوية لتسهيل ضبط اى تجاوزات والتعرف على الخارجين على القانون بأقل تكلفة
