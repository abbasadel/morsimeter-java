promise.1.13= تعين ضابط علاقات عامة فى كل قسم يتولى توجهية المواطنين والتأكد من حل مشاكلهم
promise.1.14= إعلان أكادمية الشرطة ومعاهد أمناء الشرطة عن دورات سريعة لخريجى كليات الحقوق والتربية الرياضية والخدمة الأجتماعية والمعاهد والحاقهم بقطاعات الشرطة الأقل حيوية لتفريغ الظباط المحترفين للعمل بالقطاعات الحيوية
