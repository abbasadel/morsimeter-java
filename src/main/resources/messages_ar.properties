promise.1.16= شراء سيارات شرطة حديثة مزوده بحاسبات مرتبطة بكمبيوتر الداخلية لضبط المطلوبين للعدالة وتنفيذ الاحكام بسرعة وبأقل خسائر ممكنة
promise.1.17= مراعاة ساعات العمل والاجازات العادلة لرجال الشرطة مع وضع لائحة مجزية لساعات العمل الاضافية
