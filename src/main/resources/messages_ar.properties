promise.2.16= العمل بأنظمة المرور الحديثة والتى تشمل اشارات مرور أوتوماتيكية وكاميرات خاصة دون الحاجة إلى أفراد شرطة والمرور مما يقلل مساحات الإحتكاك وتعميم الإحساس بوجود رقابة حضارية عادلة
promise.2.17= حملات توعية إعلامية وخطب جمعة بأداب السير وحق الطريق وتقوى الله فى المارة
promise.2.18= إلغاء نظام المخالفات الروتينية التى تملأ بطريقة عشوائية
